<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .wrap {
            width: 800px;
            height: 400px;
            background-color: #ccc;
            position: relative;
            padding-left: 50px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: #faf;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: #afa;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        console.log('position box1:', $('.box1').position());

        console.log('position box2:',);
        $('.box2').position({ top: '100px', left: '500px' })
    </script>
</body>

</html>
