<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #faf;
            margin: 50px;
        }
    </style>

</head>

<body>
    <button>bounce</button>

    <div class="box animate__animated ">box</div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $('button').click(function () {
            // $('.box').addClass('animate__bounce');

            $(".box").addClass('animate__tada')


            $(".box").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                $('.box').removeClass('animate__tada');
            });

        })
    </script>
</body>

</html>
