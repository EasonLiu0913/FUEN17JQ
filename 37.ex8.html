<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .wrap {
            width: 800px;
            height: 400px;
            background-color: #ccc;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            position: absolute;
            top: 100px;
            left: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="wrap mx-auto">
            <div class="box"></div>
        </div>

        <div class="text-center">
            <button id="up" class="btn btn-info">
                <i class="fas fa-caret-up"></i>
            </button>
        </div>
        <div class="text-center">
            <button id="left" class="btn btn-info mx-3">
                <i class="fas fa-caret-left"></i>
            </button>
            <button id="right" class="btn btn-info mx-3">
                <i class="fas fa-caret-right"></i>
            </button>
        </div>
        <div class="text-center">
            <button id="down" class="btn btn-info">
                <i class="fas fa-caret-down"></i>
            </button>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        const speed = 150;

        $('#right').click(function () {
            console.log('hi right');
            // $('.box').css('left', `+=${speed}`)
            move('right');
        })

        $('#left').click(function () {
            console.log('hi left');
            // $('.box').css('left', `-=${speed}`)
            move('left');
        })

        function move(direction) {
            const variable = {
                right: '+=',
                left: '-='
            }
            $('.box').css('left', variable[direction] + speed)
        }

        function moveV(direction) {
            const variable = {
                down: '+=',
                up: '-='
            }
            $('.box').css('top', variable[direction] + speed)
        }


        $(document).on('keydown', function (e) {
            console.log('hi keydown', e.keyCode);
            if (e.keyCode === 39) {
                // TO RIGHT
                move('right');
            }

            if (e.keyCode === 37) {
                // TO RIGHT
                move('left');
            }

        })
    </script>
</body>

</html>
